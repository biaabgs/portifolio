<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria com Tamanhos Iguais</title>
  <style>
    body {
      margin: 0;
      background-color: #0000cc;
      padding: 20px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas fixas */
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border: 4px solid #0000cc;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Ocupa as 3 colunas com apenas 2 imagens centralizadas */
    .galeria .empty {
      visibility: hidden;
    }

    @media (max-width: 768px) {
      .galeria {
        grid-template-columns: 1fr 1fr;
      }
      .galeria img {
        height: 200px;
      }
      .galeria .empty {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .galeria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="galeria">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto1.jpg" alt="Foto 2">
    <img src="foto1.jpg" alt="Foto 3">
    <img src="foto1.jpg" alt="Foto 4">
    <img src="foto1.jpg" alt="Foto 5">
    <div class="empty"></div> <!-- EspaÃ§o vazio para alinhar -->
  </div>

</body>
</html>
